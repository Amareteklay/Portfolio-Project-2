<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>JS Project</title>
</head>

<body>
    <header>
        <h1> Rock Paper Scissor Lizard Spock </h1>
    </header>
        <div id="container">
            <div id="score-area">
                <h1 class="score">
                    <span>
                        SCORE 
                        <br>
                        <span>You
                            <span id="userScore">0</span> :
                            <span id="compScore">0</span> Computer
                        </span>
                    </span>
                </h1>
                <p id="your-choice"></p>
                <p id="comp-choice"></p>
                <p id="clicked-on"></p>
            </div>
            <div id="feedback-area">
                <span id="feedback"></span>
            </div>
            <div id="game-area">
                <div id="rock" class="choice">
                    <i class="fas fa-hand-rock"></i>
                </div>
                <div id="paper" class="choice">
                    <i class="fas fa-hand-paper"></i>
                </div>
                <div id="scissors" class="choice">
                    <i class="fas fa-hand-scissors"></i>
                </div>
                <div id="lizard" class="choice">
                    <i class="fas fa-hand-lizard"></i>
                </div>
                <div id="spock" class="choice">
                    <i class="fas fa-hand-spock"></i>
                </div>
            </div>
        </div>


<footer>
    
</footer>
<script src="https://kit.fontawesome.com/1334675705.js" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>

</html>
