<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>JS Project</title>
</head>

<body>
    <header>
        <h1> Rock Paper Scissor Lizard Spock </h1>
    </header>
        <div id="container">
            <div class="wrapper">
                <h1 id="welcome">Welcome!</h1> <br>
                <h2><span class="welcome-btn"> <a href="game.html">Play</a></span> <span class="welcome-btn"><a href="rules.html">Rules</a></span></h2>
            </div>
            <div id="game-area">
                <div class="game-grid">
                    <div id="paper" class="choice game-cell"><i class="fas fa-hand-paper"></i></div>
                    <div id="rock" class="choice game-cell"><i class="fas fa-hand-rock"></i></div>
                    <div id="scissors" class="choice game-cell"> <i class="fas fa-hand-scissors"></i></div>  
                    <div id="lizard" class="choice game-cell"><i class="fas fa-hand-lizard"></i></div>
                    <div id="empty" >Hello</div>  
                    <div id="spock" class="choice game-cell"><i class="fas fa-hand-spock"></i></div>
                  </div>
            </div>
        </div>
<footer>
    
</footer>

</html>
